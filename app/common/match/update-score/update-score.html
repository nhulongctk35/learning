<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="updateScore.closeModal()">&times;</button>
    <h2 class="modal-title"><small>Update score </small></h2>
  </div>
  <div class="modal-body">
    <form name="form" method="post">
      <div class="form-group">
        <div class="row">
          <div class="col-md-4 text-right">
            <strong>{{updateScore.matchInfo.competitor1}}</strong>
          </div>
          <div class="col-md-4 text-center">
            <span><input type="number" class="update-score " min="0" ng-model="updateScore.data.competitor1Score"></span>
            <span class="space-line">-</span>
            <span class="space-line">
              <input type="number" class="update-score" min="0" ng-model="updateScore.data.competitor2Score">
            </span>
          </div>
          <div class="col-md-4 text-left">
            <strong>{{updateScore.matchInfo.competitor2}}</strong>
          </div>
        </div>
      </div>
      <hr>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" ng-click="updateScore.updateScore()">Submit</button>
        <button type="button" class="btn btn-default" ng-click="updateScore.closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
