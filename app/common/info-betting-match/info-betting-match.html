<ul class="list-group">
	<li class="group-item-color list-group-item">
		<div class="row">
			<div class="col-md-4">
				<label>Balance</label>
			</div>
			<div class="col-md-8">{{player.dataBettingMatch.balance1}} - {{player.dataBettingMatch.balance2}}</div>
		</div>
	</li>
	<li class="group-item-color list-group-item">
		<div class="row">
			<div class="col-md-4">
				<label>Expired at</label>
			</div>
			<div class="col-md-8">{{player.dataBettingMatch.expiredTime}}</div>
		</div>
	</li>
	<li class="group-item-color list-group-item">
		<div class="row">
			<div class="col-md-4">
				<label>Match start at</label>
			</div>
			<div class="col-md-8">{{player.dataBettingMatch.startTime}}</div>
		</div>
	</li>
	<li class="group-item-color list-group-item">
		<div class="row">
			<div class="col-md-4">
				<label>Round</label>
			</div>
			<div class="col-md-8">{{player.dataBettingMatch.round}}</div>
		</div>
	</li>
	<li class="group-item-color list-group-item">
		<div class="row">
			<div class="col-md-4">
				<label>Comment</label>
			</div>
			<div class="col-md-8">{{player.dataBettingMatch.comment}}</div>
		</div>
	</li>
	<li class="group-item-color list-group-item">
		<div class="row">
			<div class="col-md-4">
				<label>Total player</label>
			</div>
			<div class="col-md-8">{{player.dataBettingMatch.totalPlayer}}</div>
		</div>
	</li>
</ul>
