<md-button class="md-button-toggle"
    ng-click="toggle(); management.showTournamenDetail(section.id)"
    aria-controls="side-menu-{{section.name}}"
    flex layout="row"
    aria-expanded="{{isOpen()}}">
    {{section.name}}
    <span aria-hidden="true" class="pull-right fa fa-chevron-down md-toggle-icon"
        ng-class="{'toggled' : isOpen()}"></span>
</md-button>
<ul ng-show="isOpen()" id="side-menu-{{section.name}}" class="menu-toggle-list">
    <li ng-repeat="page in section.groups">
        <md-button ng-class="{'{{section.icon}}' : true}"
            ng-click="focusSection(); management.showGroup($index, section, page)">
            {{page.name}}
            <span class="md-visually-hidden" ng-if="management.isSelected()">
                current page
            </span>
        </md-button>
    </li>
</ul>
